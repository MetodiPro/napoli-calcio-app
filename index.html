<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napoli Calcio News</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#004B9F">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš½</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-futbol"></i>
                    <h1>Napoli News</h1>
                </div>
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-tabs">
        <div class="container">
            <div class="tabs">
                <button class="tab active" data-tab="news">
                    <i class="fas fa-newspaper"></i>
                    <span>Notizie</span>
                </button>
                <button class="tab" data-tab="matches">
                    <i class="fas fa-calendar"></i>
                    <span>Partite</span>
                </button>
                <button class="tab" data-tab="squad">
                    <i class="fas fa-users"></i>
                    <span>Rosa</span>
                </button>
                <button class="tab" data-tab="standings">
                    <i class="fas fa-trophy"></i>
                    <span>Classifica</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Caricamento...</p>
            </div>

            <!-- News Tab -->
            <div class="tab-content active" id="news-content">
                <div class="section-header">
                    <h2><i class="fas fa-newspaper"></i> Ultime Notizie</h2>
                </div>
                <div class="news-grid" id="newsContainer">
                    <!-- News items will be loaded here -->
                </div>
            </div>

            <!-- Matches Tab -->
            <div class="tab-content" id="matches-content">
                <div class="section-header">
                    <h2><i class="fas fa-calendar"></i> Calendario Partite</h2>
                </div>
                
                <div class="matches-filter">
                    <button class="filter-btn active" data-filter="all">Tutte</button>
                    <button class="filter-btn" data-filter="upcoming">Prossime</button>
                    <button class="filter-btn" data-filter="completed">Giocate</button>
                </div>

                <div class="matches-list" id="matchesContainer">
                    <!-- Matches will be loaded here -->
                </div>
            </div>

            <!-- Squad Tab -->
            <div class="tab-content" id="squad-content">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Rosa Napoli</h2>
                </div>
                
                <div class="squad-filter">
                    <button class="filter-btn active" data-position="all">Tutti</button>
                    <button class="filter-btn" data-position="goalkeeper">Portieri</button>
                    <button class="filter-btn" data-position="defender">Difensori</button>
                    <button class="filter-btn" data-position="midfielder">Centrocampisti</button>
                    <button class="filter-btn" data-position="forward">Attaccanti</button>
                </div>

                <div class="squad-grid" id="squadContainer">
                    <!-- Squad will be loaded here -->
                </div>
            </div>

            <!-- Standings Tab -->
            <div class="tab-content" id="standings-content">
                <div class="section-header">
                    <h2><i class="fas fa-trophy"></i> Classifica Serie A</h2>
                </div>
                <div class="standings-table" id="standingsContainer">
                    <!-- Standings will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Napoli Calcio News - Forza Napoli Sempre! ðŸ’™</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
